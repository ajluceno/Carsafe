<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Editar Perfil</ion-text>
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
     
    <ion-card-content class="bg-profile" *ngFor="let item of listadoPanel;let i = index">
      <img [src]="fotoGal" src="{{item.foto}}">
      <h1 class="fw500">{{item.user}}</h1>
      <ion-button icon-left color="secondary" (click)="fotoGaleria()">
        <ion-icon name="photos"></ion-icon>
        Editar Foto
      </ion-button>
    </ion-card-content>

    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom *ngFor="let item of listadoPanel;let i = index">
            <ion-list-header color="light">
              <ion-label class="fw700">Datos personales</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label color="dark" position="stacked">Nombre completo:</ion-label>
              <ion-input inputmode="text"  placeholder="Ej.: Jesus Luceno" value="{{item.user}}" readonly></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">Email:</ion-label>
              <ion-input inputmode="email" placeholder="Ej.: jesus@gmail.com" value="{{userEmail}}" readonly>
              </ion-input>
            </ion-item>

            
              <ion-item>
                <ion-label color="dark" position="stacked">Ciudad:</ion-label>
                <ion-input inputmode="text" [(ngModel)]="ciudad"  placeholder="Ej.: Córdoba"
                  value="{{item.ciudad}}"></ion-input>
              </ion-item>
              

              <ion-item>
                <ion-label color="dark" position="stacked">País:</ion-label>
                <ion-input inputmode="text" [(ngModel)]="pais"  placeholder="Ej.: España"
                  value="{{item.pais}}"></ion-input>
              </ion-item>
            
            
          </ion-list>

        </ion-col>
      </ion-row>
    </ion-grid>

    <div *ngFor="let item of listadoPanel;let i = index">
    <ion-button size="large" expand="full" color="dark" (click)=" guardarPerfil()"  no-margin>Guardar</ion-button>
  </div>

  </ion-card>

</ion-content>
