<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button color="secondary"></ion-menu-button>
      </ion-buttons>
      <ion-title>
          <ion-text color="light">
            <ion-text color="light" class="fw700">Perfil</ion-text>
          </ion-text>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="profile">
    <ion-card no-margin >
      <ion-card-content class="bg-profile" *ngFor="let item of listadoPanel;let i = index" >
        <img src="{{item.foto}}">
        <h1 class="fw500">{{item.user}}</h1>
        <ion-button icon-left color="secondary" (click)="goToEditPerfil()">
            <ion-icon name="contact"></ion-icon> 
            Editar Perfil
          </ion-button>
      </ion-card-content>
    
      <ion-grid fixed no-padding>
        <ion-row>
          <ion-col size="12" padding>
  
            <ion-list margin-bottom *ngFor="let item of listadoPanel;let i = index">
              <ion-list-header color="light">
                <ion-label class="fw700">Datos personales</ion-label>
              </ion-list-header>
  
              <ion-item>
                <ion-label color="dark" position="stacked">Nombre completo:</ion-label>
                <ion-input inputmode="text" placeholder="Ej.: Jesus Luceno" value="{{item.user}}" readonly></ion-input>
              </ion-item>
      
              <ion-item>
                <ion-label color="dark" position="stacked">Email:</ion-label>
                <ion-input  inputmode="email" placeholder="Ej.: jesus@gmail.com" value="{{userEmail}}" readonly> </ion-input>
              </ion-item>
      
              <ion-item>
                <ion-label color="dark" position="stacked">Ciudad:</ion-label>
                <ion-input inputmode="text" placeholder="Ej.: Córdoba" value="{{item.ciudad}}" readonly></ion-input>
              </ion-item>
      
              <ion-item>
                  <ion-label color="dark" position="stacked">País:</ion-label>
                  <ion-input inputmode="text" placeholder="Ej.: España" value="{{item.pais}}" readonly></ion-input>
              </ion-item>
      
            </ion-list>
    
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    
    
  </ion-content>
